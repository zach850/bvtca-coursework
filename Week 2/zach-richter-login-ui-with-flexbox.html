<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>

<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">

<style>

h1 {
    font-family: 'Nunito', sans-serif;
    font-size: 25px;
    margin-top: 40px;
   
}
html,body{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.container {
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 0%;
    background-color: rgb(238, 238, 238);
}

.card   {
    width: 450px;
    height: 400px;
    border-style: none;
    border-radius: 50px;
    border-color: rgba(0, 0, 0, 0.3);
    background-color: rgb(255, 255, 255);
    display: flex;
    flex-direction: column;
    align-items: center;
    box-shadow: 10px 10px 5px rgb(202, 201, 201);
}

.submit {
    font-family: 'Nunito', sans-serif;
    padding: 10px 35px;
    margin-top: 40px;
    width: 60%;
    border-radius: 20px;
    border-style: none;
    outline: none;
    background-color: #1291DE;
    color:azure;
    cursor:pointer; 
}

.submit:hover {
background-color: rgb(0, 255, 157);
  opacity: 0.7;
}

#form {
    font-family: 'Nunito', sans-serif;
    border: none;
    border-bottom: 1px solid #d3d3d3;
    padding: 5px;
    width: 60%;
    margin-top: 40px;
    opacity: 0.5;
    text-align: start;
}
</style>
<body>
    <div class="container">
        <div class="card">
            <H1>Sign in</H1>
            <input type= "username" id="form" placeholder="username">
            <input type="password" id="form" placeholder="password">
            <input type= "submit" value="Sign In" class="submit"></input>
        </div>
    </div>
</body>
</html>
